<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="winner animated">ТИ ВИГРАВ</span>
    <div class="header">
        <h1 class="title">Find the treasure</h1>
    </div>
    <div class="content">
        <div class="block block-buttons">
            <div class="block-btn">
                <button class="button start">Start</button>
                <button class="button new-game">New game</button>
                <button class="button end">End game</button>
            </div>  
        </div>
        <div class="map">
            <div class="dagger"><i class="fas fa-times"></i></div>
            <!-- MAP -->
        </div>
        <div class="block block-info">
            <div class="block-info-text">
                <span class="info">Clicks:<p class="clicks">0</p></span>
                <span class="info">Distance:<p class="distance">0</p></span>
                <span class="info">Record:<p class="record">0</p></span>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="foo-title">©️Treasure</span>
        <div class="social">
            <a href="#" class="link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="link"><i class="fab fa-youtube"></i></a>
            <a href="#" class="link"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
