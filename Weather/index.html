<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

<body>

    <div class="container">
        <header class="header">
            <span class="logo">WEATHER</span>

                <a href="#" class="link">Cities</a>

                    </div>
                    
                </div>                
                <span class="date"></span>
                <div class="time">
                    <span class="time-text">6:00</span>

                    <span class="time-text">14:00</span>
                    <span class="time-text">18:00</span>
                    <span class="time-text">22:00</span>
                    <span class="time-text">2:00</span>
                </div>
                <div class="weather-img">
                    <img src="img/rain.jpg" alt="weather" class="img">
                    <img src="img/snow.jpg" alt="weather" class="img">
                    <img src="img/storm.jpg" alt="weather" class="img">
                    <img src="img/sun.jpg" alt="weather" class="img">
                    <img src="img/sun.jpg" alt="weather" class="img">
                    <img src="img/sun.jpg" alt="weather" class="img">
                </div>

                    <span class="info-text"><p class="text">Atmospheric pressure:</p><p class="pressure"></p><p class="ind">mm „ÄΩÔ∏è</p></span>
                </div>
            </div>
            
        </main>

            <div class="right-block-link">
